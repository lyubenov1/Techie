<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body class="register bg-dark text-white">

<header th:replace="~{fragments/header :: header}"></header>

<div class = "container">
    <div th:insert="~{fragments/breadcrumb :: breadcrumb}"></div>
</div>

<section class="register-vh-100 bg-image register-content" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="register-mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container-fluid h-100"> <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="register-card" style="border-radius: 15px;">
                    <div class="register-card-body p-5">
                        <h2 class="fw-normal register-text-uppercase text-center mb-5">Create an account</h2>
                        <form>
                                <div class="row">
                                    <!-- Left Column -->
                                    <div class="col-md-6">
                                        <div class="row mb-4">
                                            <div class="col">
                                                <div data-mdb-input-init class="register-form-outline">
                                                    <input type="text" id="firstName" class="form-control form-control-lg" />
                                                    <label class="form-label" for="firstName">First Name</label>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div data-mdb-input-init class="register-form-outline">
                                                    <input type="text" id="lastName" class="form-control form-control-lg" />
                                                    <label class="form-label" for="lastName">Last Name</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div data-mdb-input-init class="register-form-outline mb-4">
                                            <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example3cg">Email</label>
                                        </div>
                                        <div data-mdb-input-init class="register-form-outline mb-4">
                                            <input type="text" id="username" class="form-control form-control-lg" />
                                            <label class="form-label" for="username">Username</label>
                                        </div>
                                        <div data-mdb-input-init class="register-form-outline mb-4">
                                            <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example4cg">Password</label>
                                        </div>
                                        <div data-mdb-input-init class="register-form-outline mb-4">
                                            <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example4cdg">Confirm password</label>
                                        </div>
                                    </div>

                                    <!-- Right Column -->
                                    <div class="col-md-6">
                                        <div data-mdb-input-init class="register-form-outline mb-4">
                                            <input type="text" id="addressLine1" class="form-control form-control-lg" />
                                            <label class="form-label" for="addressLine1">Address Line 1</label>
                                        </div>
                                        <div data-mdb-input-init class="register-form-outline mb-4">
                                            <input type="text" id="addressLine2" class="form-control form-control-lg" />
                                            <label class="form-label" for="addressLine2">Address Line 2 (Optional)</label>
                                        </div>
                                        <div data-mdb-input-init class="register-form-outline mb-4">
                                            <input type="text" id="city" class="form-control form-control-lg" />
                                            <label class="form-label" for="city">City</label>
                                        </div>
                                        <div data-mdb-input-init class="register-form-outline mb-4">
                                            <input type="text" id="country" class="form-control form-control-lg" />
                                            <label class="form-label" for="country">Country</label>
                                        </div>
                                        <div data-mdb-input-init class="register-form-outline mb-4">
                                            <input type="text" id="zipCode" class="form-control form-control-lg" />
                                            <label class="form-label" for="zipCode">Zip Code</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-check d-flex justify-content-center mb-2">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                                    <label class="form-check-label" for="form2Example3cg">
                                        I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                                    </label>
                                </div>

                                <div class="register-prompt text-center">  <p class="mb-5 pb-lg-2" style="color: #ffffff;">Already have an account?
                                    <a href="/login" style="color: #212529;">Login</a>
                                </p>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<div class="container-fluid footer-wrapper">
    <footer th:replace="~{/fragments/footer::footer}"></footer>
</div>

<script src="/js/script.js"></script>
<script src="https://kit.fontawesome.com/5cef8724e6.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
