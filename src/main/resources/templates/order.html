<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order | Techie.com</title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">

<input type="hidden" id="csrf-token" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
<header th:replace="~{fragments/header :: header}"></header>
<div class = "container-lg">
    <div th:insert="~{fragments/breadcrumb :: breadcrumb}"></div>
</div>

<main class="successful-order container-md">
    <div class="header">
        <h1>Order Confirmation</h1>
    </div>
    <div class="content">
        <p>Thank you for choosing us! Your order has been confirmed!</p>
        <p>We have sent a confirmation email to the following address: <span class="email" th:text="${order.userEmail}"></span></p>
        <p><strong>Order ID:</strong> <span th:text="${order.orderId}"></span></p>
        <p><strong>Order Date:</strong> <span th:text="${order.createdAt}"></span></p>
        <p>Expect the delivery soon!</p>
    </div>
</main>

<div class="container-fluid footer-wrapper">
    <footer th:replace="~{/fragments/footer::footer}"></footer>
</div>

<script src="/js/script.js"></script>
<script src="/js/subscription.js"></script>
<script src="/js/resetPasswordScript.js"></script>
<script src="/js/cartScript.js"></script>
<script src="https://kit.fontawesome.com/5cef8724e6.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
