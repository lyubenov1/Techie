          integrity="sha512-Q85EALGOQ8vTpz2hrGtKQoi0x+kEHAMz9rgEJQ9HD9xgKkNDaxegQzskypEVNCOzYnQKFcyVlwPPHyJKqlF7jg=="

    <link rel="stylesheet" href="/static/css/styles.css">
