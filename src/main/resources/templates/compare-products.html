<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compare Products | Techie.com</title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">

    <input type="hidden" id="csrf-token" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <header th:replace="~{fragments/header :: header}"></header>
    <div class = "container-lg">
        <div th:insert="~{fragments/breadcrumb :: breadcrumb}"></div>
    </div>

    <main class="compare-products container-xl">
        <div class="sidebar-column">
            <h5>Specifications</h5>
        </div>
        <div class="product-column">
            <div class="input-group">
                <h6 class="input-group-label">Compare with</h6>
                <input type="search" class="form-control rounded searchBar" placeholder="Search" aria-label="Search" aria-describedby="search-addon-1" id="searchBar1"/>
                <div class="search-results" id="searchResults1"></div>
            </div>
            <div>
                <div class="product-details" id="product1-details" th:if="${product1 != null}">
                    <div class="text-container-compare">
                        <h4 id="product1-name" th:text="${product1.name}" th:attr="data-category=${product1.categoryName}">Product Name</h4>
                    </div>
                    <div class="image-container-compare">
                        <img id="product1-image" th:src="${product1.imageUrls[0]}" alt="Product Image">
                    </div>
                    <div class="items-compare">
                        <div class="price-container-compare">
                            <h4 id="product1-price" th:text="${'$' + product1.originalPrice}">Product Price</h4>
                        </div>
                        <a class="external-link-compare" th:href="${'/products/'+ product1.categoryName.toLowerCase() + '/' + product1.url}">
                            <i class="fa-solid fa-arrow-up-right-from-square fa-lg" style="color: #e1deda;"></i>
                        </a>
                    </div>
                </div>
                <div class="product-details" id="product1-details-placeholder" th:unless="${product1 != null}">
                    <h4>Select a product to compare</h4>
                    <div class="image-container">
                        <img src="/images/product_transparent.png" alt="Dummy Icon" width="300px" height="300px">
                    </div>
                </div>
            </div>
        </div>
        <div class="product-column">
            <div class="input-group">
                <h6 class="input-group-label">Compare with</h6>
                <input type="search" class="form-control rounded searchBar" placeholder="Search" aria-label="Search" aria-describedby="search-addon-2" id="searchBar2"/>
                <div class="search-results" id="searchResults2"></div>
            </div>
            <div>
                <div class="product-details" id="product2-details" th:if="${product2 != null}">
                    <div class="text-container-compare">
                        <h4 id="product2-name" th:text="${product2.name}" th:attr="data-category=${product2.categoryName}">Product Name</h4>
                    </div>
                    <div class="image-container-compare">
                        <img id="product2-image" th:src="${product2.imageUrls[0]}" alt="Product Image">
                    </div>
                    <div class="items-compare">
                        <div class="price-container-compare">
                            <h4 id="product2-price" th:text="${'$' + product2.originalPrice}">Product Price</h4>
                        </div>
                        <a class="external-link-compare" th:href="${'/products/'+ product2.categoryName.toLowerCase() + '/' + product2.url}">
                            <i class="fa-solid fa-arrow-up-right-from-square fa-lg" style="color: #e1deda;"></i>
                        </a>
                    </div>
                </div>
                <div class="product-details" id="product2-details-placeholder" th:unless="${product2 != null}">
                    <h4>Select a product to compare</h4>
                    <div class="image-container">
                        <img src="/images/product_transparent.png" alt="Dummy Icon" width="300px" height="300px">
                    </div>
                </div>
            </div>
        </div>
        <div class="product-column">
            <div class="input-group">
                <h6 class="input-group-label">Compare with</h6>
                <input type="search" class="form-control rounded searchBar" placeholder="Search" aria-label="Search" aria-describedby="search-addon-3" id="searchBar3"/>
                <div class="search-results" id="searchResults3"></div>
            </div>
            <div>
                <div class="product-details" id="product3-details" th:if="${product3 != null}">
                    <div class="text-container-compare">
                        <h4 id="product3-name" th:text="${product3.name}" th:attr="data-category=${product3.categoryName}">Product Name</h4>
                    </div>
                    <div class="image-container-compare">
                        <img id="product3-image" th:src="${product3.imageUrls[0]}" alt="Product Image">
                    </div>
                    <div class="items-compare">
                        <div class="price-container-compare">
                            <h4 id="product3-price" th:text="${'$' + product3.originalPrice}">Product Price</h4>
                        </div>
                        <a class="external-link-compare" th:href="${'/products/'+ product3.categoryName.toLowerCase() + '/' + product3.url}">
                            <i class="fa-solid fa-arrow-up-right-from-square fa-lg" style="color: #e1deda;"></i>
                        </a>
                    </div>
                </div>
                <div class="product-details" id="product3-details-placeholder" th:unless="${product3 != null}">
                    <h4>Select a product to compare</h4>
                    <div class="image-container">
                        <img src="/images/product_transparent.png" alt="Dummy Icon" width="300px" height="300px">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="specifications-table container-xl">
        <div class="specification-row" th:each="key : ${specificationKeys}">
            <div class="sidebar-column">
                <span th:text="${key}">Specification Key</span>
            </div>
            <div class="product-column">
                <span th:text="${specifications1 != null ? specifications1.get(key) : ''}"></span>
            </div>
            <div class="product-column">
                <span th:text="${specifications2 != null ? specifications2.get(key) : ''}"></span>
            </div>
            <div class="product-column">
                <span th:text="${specifications3 != null ? specifications3.get(key) : ''}"></span>
            </div>
        </div>
    </div>


    <div class="container-fluid footer-wrapper">
        <footer th:replace="~{/fragments/footer::footer}"></footer>
    </div>

<script src="/js/script.js"></script>
<script src="/js/subscription.js"></script>
<script src="https://kit.fontawesome.com/5cef8724e6.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
