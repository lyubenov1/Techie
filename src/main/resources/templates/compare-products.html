<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compare Products</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">

<header th:replace="~{fragments/header :: header}"></header>

<div class = "container">
    <div th:insert="~{fragments/breadcrumb :: breadcrumb}"></div>
</div>

<div class="compare-products container-md">
    <div class="sidebar-column">
        <h6>Specs</h6>
    </div>
    <div class="product-column">
        <div class="input-group rounded">
            <h6 class="input-group-label" >Compare with</h6>
            <input type="search" class="form-control rounded searchBar" placeholder="Search" aria-label="Search" aria-describedby="search-addon-1" id="searchBar1" />
            <div class="search-results" id="searchResults1"></div>
        </div>
        <div class="product-details" id="product1-details">
            <h3 id="product1-name">Product Name</h3>
            <img id="product1-image" src="" alt="Product Image">
            <p id="product1-price">Product Price</p>
        </div>
    </div>
    <div class="product-column">
        <div class="input-group rounded">
            <h6 class="input-group-label" >Compare with</h6>
            <input type="search" class="form-control rounded searchBar" placeholder="Search" aria-label="Search" aria-describedby="search-addon-2" id="searchBar2"/>
            <div class="search-results" id="searchResults2"></div>
        </div>
        <div class="product-details" id="product2-details">
            <h3 id="product2-name">Product Name</h3>
            <img id="product2-image" src="" alt="Product Image">
            <p id="product2-price">Product Price</p>
        </div>
    </div>
    <div class="product-column">
        <div class="input-group rounded">
            <h6 class="input-group-label" >Compare with</h6>
            <input type="search" class="form-control rounded searchBar" placeholder="Search" aria-label="Search" aria-describedby="search-addon-3" id="searchBar3"/>
            <div class="search-results" id="searchResults3"></div>
        </div>
        <div class="product-details" id="product3-details">
            <h3 id="product3-name">Product Name</h3>
            <img id="product3-image" src="" alt="Product Image">
            <p id="product3-price">Product Price</p>
        </div>
    </div>
</div>


<div class="container-fluid footer-wrapper">
    <footer th:replace="~{/fragments/footer::footer}"></footer>
</div>

<script src="/js/script.js"></script>
<script src="https://kit.fontawesome.com/5cef8724e6.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
