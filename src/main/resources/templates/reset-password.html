<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password | Techie.com</title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">

<input type="hidden" id="csrf-token" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
<header th:replace="~{fragments/header :: header}"></header>
<div class = "container-lg">
    <div th:insert="~{fragments/breadcrumb :: breadcrumb}"></div>
</div>

<main class="reset-password-main container-md">
    <div class="reset-password-container">
        <div class="reset-password-card">
            <form id="resetPasswordForm">
                <input type="hidden" id="token" name="token" th:value="${token}">
                <h2 class="title">Reset password</h2>
                <div class="input-div">
                    <label class="inputLabel" for="password">New Password</label>
                    <input type="password" id="password" name="password" autocomplete="new-password" required>
                    <button type="button" id="eye-btn-1" class="btn-toggle-password" aria-label="Toggle password visibility" onclick="togglePassword('password', this)">
                        <i class="fa-solid fa-lg fa-eye"></i>
                    </button>
                </div>

                <div class="input-div">
                    <label class="inputLabel" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password" required>
                    <button type="button" id="eye-btn-2" class="btn-toggle-password" aria-label="Toggle password visibility" onclick="togglePassword('confirmPassword', this)">
                        <i class="fa-solid fa-lg fa-eye"></i>
                    </button>
                </div>

                <div class="buttonWrapper">
                    <button type="submit" id="submitButton" class="reset-submit-btn">
                        <span>Continue</span>
                    </button>
                    <div class="reset-password-msg"></div>
                </div>
            </form>
        </div>
    </div>
</main>

<div class="container-fluid footer-wrapper">
    <footer th:replace="~{/fragments/footer::footer}"></footer>
</div>

<script src="/js/script.js"></script>
<script src="/js/subscription.js"></script>
<script src="/js/resetPasswordScript.js"></script>
<script src="/js/cartScript.js"></script>
<script src="https://kit.fontawesome.com/5cef8724e6.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
