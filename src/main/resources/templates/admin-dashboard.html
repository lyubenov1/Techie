<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard | Techie.com</title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">

    <input type="hidden" id="csrf-token" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" id="pageType" value="moderator">
    <header th:replace="~{fragments/header :: header}"></header>
    <div class = "container-lg">
        <div th:insert="~{fragments/breadcrumb :: breadcrumb}"></div>
    </div>

    <main class="profile-main admin container-xl">
        <aside class="admin-aside">
            <th:block th:replace="~{fragments/admin-nav :: adminNav}"></th:block>
        </aside>
        <div class="profile-main-content admin dashboard">
            <h4>Select users to add a MODERATOR role to. Moderators can delete product reviews and access the 'Promotions' page.</h4>
            <label for="userEmail">User email:</label>
            <input type="text" id="userEmail" placeholder="Search users...">
            <div id="userDropdown" class="dropdown-menu"></div>
            <hr>
            <div id="infoMessage" style="display: none;"></div>
            <div id="moderator-listing" class="moderator-listing">
                <!-- Content will be generated by JavaScript -->
            </div>
        </div>
    </main>

    <div class="container-fluid footer-wrapper">
        <footer th:replace="~{/fragments/footer::footer}"></footer>
    </div>

<script src="/js/script.js"></script>
<script src="/js/adminScript.js"></script>
<script src="/js/subscription.js"></script>
<script src="/js/cartScript.js"></script>
<script src="https://kit.fontawesome.com/5cef8724e6.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
