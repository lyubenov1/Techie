<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Techie.com</title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body class="bg-dark text-white">

    <input type="hidden" id="csrf-token" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <header th:replace="~{fragments/header :: header}"></header>
    <div class = "container-lg">
        <div th:insert="~{fragments/breadcrumb :: breadcrumb}"></div>
    </div>

    <main class="login-container container-xl">
        <div class="row justify-content-center">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://res.cloudinary.com/dztiecgdt/image/upload/v1717589241/Other/login_ziukga.jpg"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; object-fit: cover; height: 100%;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form class="w-100" th:action="@{/login}" method="POST">
                                    <div class="d-flex align-items-center">
                                        <img src="/images/logo_black_transparent.png" alt="Your Logo"
                                             class="me-3" style="width: 75px; height: 75px;">
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign in to your account</h5>
                                    <div class="form-outline mb-4">
                                        <input type="email" name = "email" th:value="${email}" id="loginEmail" class="form-control form-control-lg" autocomplete="email"/>
                                        <label class="form-label" for="loginEmail">Email address</label>
                                    </div>
                                    <div class="form-outline mb-4 password-field">
                                        <div class="input-wrapper">
                                            <input type="password" name = "password" id="loginPassword" class="form-control form-control-lg" autocomplete="current-password" />
                                            <label class="form-label" for="loginPassword">Password</label>
                                            <button type="button" class="btn-toggle-password" aria-label="Toggle password visibility" onclick="togglePassword('loginPassword', this)">
                                                <i class="fa-solid fa-lg fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <p class="errors alert alert-danger" th:if="${bad_credentials}">
                                        Invalid email or password.
                                    </p>
                                    <div class="pt-1 mb-4">
                                        <button  class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                    </div>
                                    <div class="form-check mb-4">
                                        <input class="form-check-input" type="checkbox" value="true" name="remember-me" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            Remember me
                                        </label>
                                    </div>
                                    <a class="text-muted" href="/login/forgot-password">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?
                                        <a href="/register" style="color: #393f81;">Register here</a>
                                    </p>
                                    <a href="/terms-of-use" class="small text-muted">Terms of use.</a>
                                    <a href="/privacy-policy" class="small text-muted">Privacy policy</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="container-fluid footer-wrapper">
        <footer th:replace="~{/fragments/footer::footer}"></footer>
    </div>

<script src="/js/script.js"></script>
<script src="/js/subscription.js"></script>
<script src="/js/cartScript.js"></script>
<script src="https://kit.fontawesome.com/5cef8724e6.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
