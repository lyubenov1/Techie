<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My profile | Techie.com</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">

    <header th:replace="~{fragments/header :: header}"></header>

    <div class = "container-md">
        <div th:insert="~{fragments/breadcrumb :: breadcrumb}"></div>
    </div>

    <main class="your-profile container-md">
        <div class="page-title">
            <h2>My profile</h2>
        </div>
        <div th:if="${loginMessage}" class="alert alert-success" role="alert">
            <p th:utext="${loginMessage}"></p>
        </div>
        <div class="welcome-msg">
            <p class="hello" th:text="'Hello, ' + ${loggedUser.firstName} + ' ' + ${loggedUser.lastName} + '!'">user</p>
        </div>
        <div class="box-account row">
            <div class="col-lg-4 col-sm-6 col-xs-12">
                <a class="card" th:href="@{/users/profile/settings}">
                    <div class="card-body d-flex align-items-center">
                        <i class="card-icon fas fa-cog fa-2xl"></i>
                        <span class="card-text">Settings</span>
                        <i class="card-end-icon fas fa-chevron-right"></i>
                    </div>
                </a>
            </div>
            <div class="col-lg-4 col-sm-6 col-xs-12">
                <a class="card" th:href="@{/users/profile/wishlist}">
                    <div class="card-body d-flex align-items-center">
                        <i class="card-icon fas fa-heart fa-2xl"></i>
                        <span class="card-text">Wishlist</span>
                        <i class="card-end-icon fas fa-chevron-right"></i>
                    </div>
                </a>
            </div>
            <div class="col-lg-4 col-sm-6 col-xs-12">
                <a class="card" th:href="@{/users/profile/order-history}">
                    <div class="card-body d-flex align-items-center">
                        <i class="card-icon fas fa-wallet fa-2xl"></i>
                        <span class="card-text">Order history</span>
                        <i class="card-end-icon fas fa-chevron-right"></i>
                    </div>
                </a>
            </div>
            <div class="col-lg-4 col-sm-6 col-xs-12">
                <a class="card" th:href="@{/users/profile/addresses}">
                    <div class="card-body d-flex align-items-center">
                        <i class="card-icon fas fa-map-marker-alt fa-2xl"></i>
                        <span class="card-text">Addresses</span>
                        <i class="card-end-icon fas fa-chevron-right"></i>
                    </div>
                </a>
            </div>
            <div class="col-lg-4 col-sm-6 col-xs-12">
                <a class="card" th:href="@{/users/profile/cart}">
                    <div class="card-body d-flex align-items-center">
                        <i class="card-icon fas fa-shopping-cart fa-2xl"></i>
                        <span class="card-text">Shopping cart</span>
                        <i class="card-end-icon fas fa-chevron-right"></i>
                    </div>
                </a>
            </div>
            <div class="col-lg-4 col-sm-6 col-xs-12">
                <form th:action="@{/logout}" th:method="POST" class="logout-form">
                    <button type="submit" class="btn">
                        <span class="card">
                            <span class="card-body d-flex align-items-center">
                                <i class="card-icon fas fa-power-off fa-2xl"></i>
                                <span class="card-text">Logout</span>
                                <i class="card-end-icon fas fa-chevron-right"></i>
                            </span>
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </main>



    <div class="container-fluid footer-wrapper">
        <footer th:replace="~{/fragments/footer::footer}"></footer>
    </div>

<script src="/js/script.js"></script>
<script src="https://kit.fontawesome.com/5cef8724e6.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
