<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moderator | Techie.com</title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">

<input type="hidden" id="csrf-token" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
<header th:replace="~{fragments/header :: header}"></header>
<div class = "container-lg">
    <div th:insert="~{fragments/breadcrumb :: breadcrumb}"></div>
</div>

<main class="profile-main admin container-xl">
    <div class="profile-main-content admin promotion">
        <h4>Select a product to apply discount to.</h4>
        <label for="productName">Product name:</label>
        <input type="text" id="productName" placeholder="Search products...">
        <div id="productDropdown" class="dropdown-menu"></div>
        <hr>
        <div id="infoMessage" style="display: none;"></div>
        <div id="product-listing" class="product-listing">
            <!-- Content will be generated by JavaScript -->
        </div>
    </div>
</main>

<!-- Promotions Modal -->
<div class="promotion-modal modal" id="promotionsModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Discount a product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="productInfo">
                    <img id="productImage" src="" alt="Product Image" class="img-thumbnail mb-3">
                    <p><strong>Product name:</strong> <span id="productNameModal"></span></p>
                    <p><strong>Original price:</strong> <span id="originalPrice"></span></p>
                    <p>
                        <label for="discountInput"><strong>Discount % :</strong></label>
                        <input type="number" id="discountInput" class="form-control" min="0" max="100" step="1" aria-describedby="discountHelp">
                        <small id="discountHelp" class="form-text text-muted">Enter the discount percentage (0-100)</small>
                    </p>
                </div>
                <div id="errorMessageModal" class="discount-error" style="display: none;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="applyDiscount()">Apply discount</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid footer-wrapper">
    <footer th:replace="~{/fragments/footer::footer}"></footer>
</div>

<script src="/js/script.js"></script>
<script src="/js/adminScript.js"></script>
<script src="/js/promotions.js"></script>
<script src="https://kit.fontawesome.com/5cef8724e6.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
