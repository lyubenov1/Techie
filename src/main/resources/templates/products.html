<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">

<header th:replace="~{fragments/header :: header}"></header>

<div class = "container">
    <div th:insert="~{fragments/breadcrumb :: breadcrumb}"></div>
</div>

<h1 th:text="${category.name}">Category Name</h1>
<div th:each="product : ${category.products}">
    <div>
        <h2 th:text="${product.name}">Product Name</h2>
        <p th:text="${product.description}">Product Description</p>
        <p th:text="${product.originalPrice}">Product Price</p>
        <p th:text="${product.averageRating}">Product Rating</p>

    </div>
</div>

<div th:if="${not #lists.isEmpty(category.children)}">
    <h2 class="child-category-header">Products from Subcategories</h2>
    <div th:each="childCategory : ${category.children}">
        <h3 th:text="${childCategory.name}">Child Category Name</h3>
        <div th:each="product : ${childCategory.products}">
            <div>
                <h2 th:text="${product.name}">Product Name</h2>
                <p th:text="${product.description}">Product Description</p>
                <p th:text="${product.originalPrice}">Product Price</p>
                <p th:text="${product.averageRating}">Product Rating</p>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid footer-wrapper">
    <footer th:replace="~{/fragments/footer::footer}"></footer>
</div>

<script src="/js/script.js"></script>
<script src="https://kit.fontawesome.com/5cef8724e6.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
