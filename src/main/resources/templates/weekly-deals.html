<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weekly deals</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">

    <header th:replace="~{fragments/header :: header}"></header>

    <div class = "container-md">
        <div th:insert="~{fragments/breadcrumb :: breadcrumb}"></div>
    </div>

    <!-- Main Content -->
    <main class="products-main container-md">
        <div class="col-main-products col-main col-sm-12 col-sm-10 col-sm-push-2">
            <div class="products-header">
                <h1 class="category-h1">Category</h1>
                <div>
                    <label for="sort">Sort by:</label>
                    <select id="sort">
                        <option value="newest">Newest</option>
                        <option value="price-low-high">Price: Low to High</option>
                        <option value="price-high-low">Price: High to Low</option>
                    </select>
                </div>
            </div>
            <div class="category-products">
                <a class="card" href="#" style="width: 18rem;">
                    <img src="https://res.cloudinary.com/dztiecgdt/image/upload/v1716291091/Products/Smartphones/Apple/14%20series/pro%20space%20black/1_lqk3av.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <div class="card-body-wrapper">
                            <div class="card-title">Card title</div>
                            <div class="card-text">
                                <span>999 $</span>
                                <span class="wishlist-and-shopping-cart">
                            <span class="add-to-wishlist">
                                <i class="far fa-heart fa-md text-white"></i>
                            </span>
                            <span class="shopping-cart">
                                <i class="fas fa-shopping-cart fa-md text-white"></i>
                            </span>
                        </span>
                            </div>
                        </div>
                    </div>
                </a>
                <a class="card" href="#" style="width: 18rem;">
                    <img src="https://res.cloudinary.com/dztiecgdt/image/upload/v1716291091/Products/Smartphones/Apple/14%20series/pro%20space%20black/1_lqk3av.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <div class="card-body-wrapper">
                            <div class="card-title">Card title</div>
                            <div class="card-text">
                                <span>999 $</span>
                                <span class="wishlist-and-shopping-cart">
                            <span class="add-to-wishlist">
                                <i class="far fa-heart fa-md text-white"></i>
                            </span>
                            <span class="shopping-cart">
                                <i class="fas fa-shopping-cart fa-md text-white"></i>
                            </span>
                        </span>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="pagination-products-container">
                <div class="pagination-products-wrapper">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <aside class="sidebar-products sidebar col-left col-sm-12 col-sm-2 col-sm-pull-10">
            <div class="filter-section">
                <h4>Filter criteria</h4> <input type="text" placeholder="Търси">
                <ul class="filter-list">
                    <li>
                        <input type="checkbox" id="google-tensor-g2">
                        <label for="google-tensor-g2">Google Tensor G2 (1)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="google-tensor-g3">
                        <label for="google-tensor-g3">Google Tensor G3 (7)</label>
                    </li>
                </ul>
            </div>
        </aside>
    </main>

    <div class="container-fluid footer-wrapper">
        <footer th:replace="~{/fragments/footer::footer}"></footer>
    </div>

<script src="/js/script.js"></script>
<script src="https://kit.fontawesome.com/5cef8724e6.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
