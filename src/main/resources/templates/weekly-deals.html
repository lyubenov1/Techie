<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weekly deals</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">

<header th:replace="~{fragments/header :: header}"></header>

<div class = "container">
    <div th:insert="~{fragments/breadcrumb :: breadcrumb}"></div>
</div>

<!-- Main Content -->
<div class="product-grid-container">
    <div class="product-grid-header">
        <h1>Product Grid</h1>
        <div class="product-grid-sorting">
            <label for="sort">Sort by:</label>
            <select id="sort">
                <option value="newest">Newest</option>
                <option value="price-low-high">Price: Low to High</option>
                <option value="price-high-low">Price: High to Low</option>
            </select>
        </div>
    </div>
    <main class="product-grid-main">
        <aside class="product-grid-filters">
            <h2>Filters</h2>
            <div class="product-grid-filter-group">
                <h3>Internal Memory</h3>
                <label><input type="checkbox" value="1tb"> 1 TB</label>
                <label><input type="checkbox" value="128gb"> 128 GB</label>
            </div>
            <div class="product-grid-filter-group">
                <h3>Resolution</h3>
                <label><input type="checkbox" value="1080x2340"> 1080 x 2340</label>
                <label><input type="checkbox" value="1080x2400"> 1080 x 2400</label>
            </div>
        </aside>
        <section class="product-grid-products">
            <div class="product-grid-card">
                <img src="product-image.jpg" alt="Product Name">
                <h2>Product Name</h2>
                <p>Product Description</p>
                <p>Product Price</p>
                <p>Product Rating</p>
            </div>
            <div class="product-grid-pagination">
                <button class="prev">Previous</button>
                <span>Page 1 of 10</span>
                <button class="next">Next</button>
            </div>
        </section>
    </main>
</div>


</body>

<div class="container-fluid footer-wrapper">
    <footer th:replace="~{/fragments/footer::footer}"></footer>
</div>

<script src="/js/script.js"></script>
<script src="https://kit.fontawesome.com/5cef8724e6.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
