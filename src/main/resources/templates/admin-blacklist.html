<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin dashboard | Techie.com</title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">

    <input type="hidden" id="csrf-token" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" id="pageType" value="blacklist">
    <header th:replace="~{fragments/header :: header}"></header>
    <div class = "container-lg">
        <div th:insert="~{fragments/breadcrumb :: breadcrumb}"></div>
    </div>

    <main class="profile-main admin container-xl">
        <aside class="admin-aside">
            <th:block th:replace="~{fragments/admin-nav :: adminNav}"></th:block>
        </aside>
        <div class="profile-main-content admin blacklist">
            <h1>Blacklist Users</h1>
            <p>This page allows you to blacklist users who violate the rules.</p>
            <label for="userEmail">User email:</label>
            <input type="text" id="userEmail" placeholder="Search users...">
            <div id="userDropdown" class="dropdown-menu"></div>
            <hr>
            <div id="infoMessage" style="display: none;"></div>
            <div id="blacklist-listing" class="blacklist-listing">
                <!-- Content will be generated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Blacklist Modal -->
    <div class="blacklist-modal modal" id="blacklistModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Blacklist User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="userInfo">
                        <img id="userProfileImage" src="" alt="Profile Image" class="img-thumbnail mb-3">
                        <p><strong>Username:</strong> <span id="username"></span></p>
                        <p><strong>Email:</strong> <span id="email"></span></p>
                        <p><strong>First Name:</strong> <span id="firstName"></span></p>
                        <p><strong>Last Name:</strong> <span id="lastName"></span></p>
                        <p><strong>Role:</strong> <span id="role"></span></p>
                        <p><strong>Created At:</strong> <span id="createdAt"></span></p>
                    </div>
                    <label for="blacklistReason">Reason for blacklisting:</label>
                    <textarea id="blacklistReason" class="form-control" rows="4" placeholder="Enter reason here..."></textarea>
                    <div id="errorMessageModal" class="blacklist-error" style="display: none;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="blacklistUser()">Blacklist</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid footer-wrapper">
        <footer th:replace="~{/fragments/footer::footer}"></footer>
    </div>

<script src="/js/script.js"></script>
<script src="/js/adminScript.js"></script>
<script src="https://kit.fontawesome.com/5cef8724e6.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
