<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wishlist | Techie.com</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">

    <header th:replace="~{fragments/header :: header}"></header>

    <div class = "container-lg">
        <div th:insert="~{fragments/breadcrumb :: breadcrumb}"></div>
    </div>

    <main class="profile-main container-xl">
        <aside>
            <th:block th:replace="~{fragments/profile-nav :: profileNav}"></th:block>
        </aside>
        <div class="profile-main-content">
            <h1>Wishlists</h1>

            <div th:if="${successMessage != null}" class="alert alert-success">
                <p th:text="${successMessage}"></p>
            </div>

            <div th:if="${errorMessage != null}" class="alert alert-danger">
                <p th:text="${errorMessage}"></p>
            </div>

            <div class="wishlist-container">
                <div class="wishlist-item" th:each="wishlist : ${loggedUser.wishlists}">
                    <div class="wishlist-field">
                        <h2 th:text="${wishlist.name}"></h2>
                        <p th:text="${#lists.size(wishlist.products)} + ' products'"></p>
                    </div>
                </div>

                <div class="wishlist-item new-wishlist">
                    <button id="create-wishlist-btn btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#myModal">
                        <span>+</span>
                        <span>Create a new wishlist</span>
                    </button>
                </div>

                <div class="wishlist-content">
                    <h2>Списък с любими <span>0 products</span></h2>
                    <div class="wishlist-actions">
                        <button>Редактирай</button>
                    </div>
                    <div class="empty-wishlist">
                        <!-- Add your empty wishlist icon here -->
                        <p>Все още не си добавил продукти в този списък.</p>
                        <p>Отбележи любимите си продукти, за да получаваш известия относно промяна в цената и наличността им.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    This is a vertically centered modal.
                    <label for="myInput"></label>
                    <input type="text" id="myInput" class="form-control mt-3" placeholder="Focus on me">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid footer-wrapper">
        <footer th:replace="~{/fragments/footer::footer}"></footer>
    </div>

<script src="/js/script.js"></script>
<script src="https://kit.fontawesome.com/5cef8724e6.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
