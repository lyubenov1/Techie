<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wishlist | Techie.com</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">

    <header th:replace="~{fragments/header :: header}"></header>

    <div class = "container-md">
        <div th:insert="~{fragments/breadcrumb :: breadcrumb}"></div>
    </div>

    <main class="profile-main container-xl">
        <aside>
            <th:block th:replace="~{fragments/profile-nav :: profileNav}"></th:block>
        </aside>
        <div class="profile-main-content">
            <h1>Wishlists</h1>

            <div th:if="${successMessage != null}" class="alert alert-success">
                <p th:text="${successMessage}"></p>
            </div>

            <div th:if="${errorMessage != null}" class="alert alert-danger">
                <p th:text="${errorMessage}"></p>
            </div>

            <div class="wishlist-container">
                <div class="main-wishlist">
                    <h2>Main wishlist</h2>
                    <p>0 products</p>
                    <!-- Add content for main wishlist here -->
                </div>

                <div class="new-wishlist">
                    <button id="create-wishlist-btn">
                        <span>+</span>
                        <span>Create a new wishlist</span>
                    </button>
                </div>

                <div class="wishlist-content">
                    <h2>Списък с любими <span>0 products</span></h2>
                    <div class="wishlist-actions">
                        <button>Редактирай</button>
                    </div>
                    <div class="empty-wishlist">
                        <!-- Add your empty wishlist icon here -->
                        <p>Все още не си добавил продукти в този списък.</p>
                        <p>Отбележи любимите си продукти, за да получаваш известия относно промяна в цената и наличността им.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <div class="container-fluid footer-wrapper">
        <footer th:replace="~{/fragments/footer::footer}"></footer>
    </div>

<script src="/js/script.js"></script>
<script src="https://kit.fontawesome.com/5cef8724e6.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
