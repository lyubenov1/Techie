<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wishlist | Techie.com</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">

    <header th:replace="~{fragments/header :: header}"></header>

    <div class = "container-lg">
        <div th:insert="~{fragments/breadcrumb :: breadcrumb}"></div>
    </div>

    <main class="profile-main container-xl">
        <aside>
            <th:block th:replace="~{fragments/profile-nav :: profileNav}"></th:block>
        </aside>
        <div class="profile-main-content">
            <h1>Wishlists</h1>

            <div th:if="${successMessage != null}" class="alert alert-success">
                <p th:text="${successMessage}"></p>
            </div>

            <div th:if="${errorMessage != null}" class="alert alert-danger">
                <p th:text="${errorMessage}"></p>
            </div>

            <div class="wishlist-container">
                <div class="wishlist-items">
                    <div th:each="wishlist, iterStat : ${loggedUser.wishlists}" class="wishlist-item clickable"
                         th:data-wishlist-id="${wishlist.id}"
                         th:data-wishlist-name="${wishlist.name}"
                         th:data-wishlist-size="${#lists.size(wishlist.products)}"
                         th:onclick="'javascript:showWishlist(' + ${iterStat.index} + ')'">
                        <div class="wishlist-item-content">
                            <div class="wishlist-item-text" th:text="${wishlist.name}"></div>
                            <p th:text="${#lists.size(wishlist.products)} + ' products'"></p>
                        </div>
                    </div>
                    <div class="wishlist-item new-wishlist">
                        <button id="create-wishlist-btn" class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#myModal">
                            <span>+</span>
                            <span class="wishlist-item-text create">Create a new wishlist</span>
                        </button>
                    </div>
                </div>

                <div class="wishlist-content">
                    <div th:each="wishlist, iterStat : ${loggedUser.wishlists}" th:id="'wishlist-content-' + ${iterStat.index}"
                         th:style="${iterStat.index == 0} ? 'display: block;' : 'display: none;'">
                        <div class="header">
                            <h2 id="wishlist-name" th:text="${wishlist.name}">Wishlist</h2>
                            <h5 id="wishlist-size" th:text="${#lists.size(wishlist.products)} + ' Products'">Products</h5>
                            <div class="wishlist-actions">
                                <button>
                                    <i class="fa-regular fa-pen-to-square"></i>
                                    Edit
                                </button>
                            </div>
                        </div>
                        <div class="wishlist-details">
                            <div class="wishlist-products" id="wishlist-products" th:if="${not #lists.isEmpty(wishlist.products)}">
                                <a th:each="product : ${wishlist.products}" th:href="${product.url}" class="card" style="width: 18rem;">
                                    <div class="image-container">
                                        <img th:src="${product.imageUrls[0]}" class="card-img-top" alt="Product Image">
                                    </div>
                                    <div class="card-body">
                                        <div class="card-body-wrapper">
                                            <div class="card-icon-box">
                                                <div class="rate">
                                                    <input type="radio" id="star5_${product.id}" name="rate_${product.id}" value="5" />
                                                    <label for="star5_${product.id}" title="text">5 stars</label>
                                                    <input type="radio" id="star4_${product.id}" name="rate_${product.id}" value="4" />
                                                    <label for="star4_${product.id}" title="text">4 stars</label>
                                                    <input type="radio" id="star3_${product.id}" name="rate_${product.id}" value="3" />
                                                    <label for="star3_${product.id}" title="text">3 stars</label>
                                                    <input type="radio" id="star2_${product.id}" name="rate_${product.id}" value="2" />
                                                    <label for="star2_${product.id}" title="text">2 stars</label>
                                                    <input type="radio" id="star1_${product.id}" name="rate_${product.id}" value="1" />
                                                    <label for="star1_${product.id}" title="text">1 star</label>
                                                </div>
                                                <div class="wishlist-and-shopping-cart">
                                                    <span class="add-to-wishlist">
                                                        <i class="far fa-heart fa-md text-white"></i>
                                                    </span>
                                                    <span class="shopping-cart">
                                                        <i class="fas fa-shopping-cart fa-md text-white"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="card-title" th:text="${product.name}"></div>
                                            <div class="card-text">
                                                <span th:text="${#numbers.formatDecimal(product.originalPrice, 1, 2)} + ' $'"></span>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="empty-container" th:if="${#lists.isEmpty(wishlist.products)}">
                                <div class="image-container">
                                    <img src="/images/empty_basket.png" alt="Dummy Icon" width="200px" height="200px">
                                </div>
                                <p>You haven't added products to this wishlist yet.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="add-wishlist modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create a new wishlist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Organize your favorite products into different wishlists.
                    <label for="myInput"></label>
                    <input type="text" id="myInput" class="form-control mt-3" placeholder="New wishlist's name">
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid footer-wrapper">
        <footer th:replace="~{/fragments/footer::footer}"></footer>
    </div>

<script src="/js/script.js"></script>
<script src="https://kit.fontawesome.com/5cef8724e6.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
